<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chọn sự kiện</title>
  <link rel="stylesheet" href="style1.css" />
  <link rel="stylesheet" href="responsiveevent.css"/>
</head>
<body>
  <h2>Chọn sự kiện để điểm danh</h2>
  <div class="event-list">
    <p>⏳ Đang tải danh sách sự kiện...</p>
  </div>

  <script>
    const apiUrl = "https://script.google.com/macros/s/AKfycbyvbDkG69TvSysCVIQpK-btD3jfiGi4E2soKMT25aSvbmx9dWDc4o1FUefdQjh_-hFlHw/exec"; // 🔗 thay link API Apps Script của bạn

    fetch(apiUrl)
      .then(res => res.json())
      .then(data => {
        const container = document.querySelector(".event-list");
        container.innerHTML = ""; // xóa thông báo loading

        data.events.forEach((ev, index) => {
          const card = document.createElement("div");
          card.className = "event-card";
          card.innerHTML = `
            <h3>${ev.ten}</h3>
            <p><strong>Thời gian:</strong> ${ev.thoigian}</p>
            <p><strong>Địa điểm:</strong> ${ev.diadiem}</p>
            <button class="attendance-btn" data-event="${ev.ten}">Điểm danh</button>
          `;
          container.appendChild(card);
        });

        // Gắn sự kiện click cho các nút
        document.querySelectorAll(".attendance-btn").forEach(btn => {
          btn.addEventListener("click", () => {
            const tenSuKien = btn.getAttribute("data-event");
            window.location.href = `scan.html?event=${encodeURIComponent(tenSuKien)}`;
          });
        });
      })
      .catch(err => {
        document.querySelector(".event-list").innerHTML =
          "<p style='color:red;'>❌ Lỗi tải sự kiện, vui lòng thử lại sau!</p>";
        console.error("Lỗi:", err);
      });

  </script>

  <script>
  function chonSuKien(eventName) {
    // Gửi tên sự kiện sang trang scan
    window.location.href = `scan.html?event=${encodeURIComponent(eventName)}`;
  }
</script>

</body>
</html>
